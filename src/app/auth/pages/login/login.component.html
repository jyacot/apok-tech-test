<div class="login flex justify-center">
  <div class="flex justify-center flex-wrap shadow-md p-8">
    <div class="main-logo h-48 w-64 bg-contain bg-no-repeat bg-center"></div>
    <form class="flex flex-col p-2 gap-4" [formGroup]="form">
      <div class="input-group">
        <label for="user"> Usuario </label>
        <input
          type="email"
          id="user"
          formControlName="user"
          [ngClass]="form.get('user')?.invalid ? 'border-red-400' : ''"
        />
      </div>
      <div class="input-group">
        <label for="pasword"> Contrase√±a </label>
        <input type="password" id="password" formControlName="password" />
      </div>
      <div (click)="login()">
        <button
          class="button"
          [disabled]="form.invalid"
          [ngClass]="form.invalid ? 'bg-gray-400' : ''"
        >
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
