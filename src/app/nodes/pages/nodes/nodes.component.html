<h2>Parent Nodes</h2>
<div class="parent_list">
  <ng-template #loading>
    <div class="loading"></div>
  </ng-template>
  <ng-container *ngIf="parentNodes$ | async as nodes; else loading">
    <app-node-card
      *ngFor="let node of nodes"
      [routerLink]="[node.id]"
      [id]="node.id"
    >
    </app-node-card>
  </ng-container>
</div>
